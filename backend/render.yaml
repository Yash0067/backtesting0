services:
  - type: web
    name: backtesting-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.backend.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///./backtests.db
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: MONGODB_DB
        value: trading_strategy_db

